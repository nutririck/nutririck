<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutri Rick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* FULL SCREEN HERO */
    .box {
      background: white;
      width: 100vw;
      height: 100vh;
      padding: 100px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-width: 520px;
      width: 100%;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 1.3rem;
      line-height: 1.6;
      margin: 8px 0;
    }

    .contact {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="assets/logo.png" alt="Nutri Rick logo" class="logo">

    <h1>Nutri Rick</h1>
    <p>Personal Nutrition & Lifestyle Coaching</p>
    <p>Website coming soon.</p>
    <p class="contact">Contact: nutriricc@gmail.com</p>
  </div>
</body>
</html>
